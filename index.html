        // --- 2. CORE RECOMMENDATION LOGIC (The Python/Pandas Simulation in JS) ---

        function getCriteria() {
            // Retrieve values from the UI input fields
            const budget = parseFloat(document.getElementById('budget').value) || Infinity;
            const color = document.getElementById('color').value;
            const type = document.getElementById('type').value;

            return { budget, color, type };
        }

        function filterShoes() {
            const criteria = getCriteria();

            // The main filtering logic
            let results = SHOE_CATALOG.filter(shoe => {
                // 1. Budget Filter (Mandatory)
                const passesBudget = shoe.price <= criteria.budget;

                // 2. Color Filter (Optional)
                const passesColor = !criteria.color || shoe.color === criteria.color;

                // 3. Type Filter (Optional)
                const passesType = !criteria.type || shoe.type === criteria.type;

                return passesBudget && passesColor && passesType;
            });

            // Sorting: The Python 'sort_values' equivalent - sort by Rating (Highest to Lowest)
            results.sort((a, b) => b.rating - a.rating);

            return results;
        }

        function recommendShoes() {
            const recommended = filterShoes();
            displayResults(recommended);
        }

        // --- 3. DISPLAY RESULTS ---

        function createShoeCard(shoe) {
            // Function to create the HTML structure for a single recommended shoe
            return `
                <div class="flex items-center space-x-4 p-4 bg-white border border-gray-200 rounded-xl shadow-sm hover:shadow-lg transition duration-300">
                    <!-- Image Placeholder -->
                    <img src="${shoe.image}" alt="${shoe.brand} ${shoe.model}" onerror="this.onerror=null;this.src='https://placehold.co/100x100/e5e7eb/000000?text=No+Image'" class="w-16 h-16 object-cover rounded-lg shadow-md flex-shrink-0">

                    <!-- Details -->
                    <div class="flex-grow">
                        <p class="text-lg font-semibold text-gray-800">${shoe.brand} ${shoe.model}</p>
                        <p class="text-sm text-gray-500">${shoe.type} - ${shoe.color}</p>
                    </div>

                    <!-- Price & Rating -->
                    <div class="text-right">
                        <p class="text-xl font-bold text-green-600">$${shoe.price.toFixed(2)}</p>
                        <p class="text-sm text-yellow-500 flex items-center justify-end">
                            <svg class="w-4 h-4 mr-1 fill-current" viewBox="0 0 20 20"><path d="M10 15l-5.878 3.09 1.123-6.545L.487 7.55l6.568-.955L10 1l2.945 5.595 6.568.955-4.758 4.095 1.123 6.545L10 15z"/></svg>
                            ${shoe.rating.toFixed(1)}
                        </p>
                    </div>
                </div>
            `;
        }

        function displayResults(shoes) {
            const container = document.getElementById('results-container');
            const countSpan = document.getElementById('result-count');
            const messageBox = document.getElementById('status-message');

            container.innerHTML = '';
            countSpan.textContent = shoes.length;

            if (shoes.length === 0) {
                messageBox.classList.remove('hidden');
                // Display alternative message or popular shoes if no matches
                // For this version, we just show the no-match message
            } else {
                messageBox.classList.add('hidden');
                shoes.forEach(shoe => {
                    container.innerHTML += createShoeCard(shoe);
                });
            }
        }

        // Run recommendations on load with default values
